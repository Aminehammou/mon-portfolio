<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Amine Hammou</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Ajoutez marked.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Amine Hammou</h1>
            <p>Développeur Embarqué & Créateur de Frameworks UI</p>
        </div>
    </header>

    <main class="container">
        <section id="projects">
            <h2>Mes Projets</h2>
            <div class="project-card">
                <h3>TestComposants_Encoder-1</h3>
                <p>Framework UI pour ESP32 avec écran TFT et encodeur rotatif.</p>
                <a href="https://github.com/AmineHammou/TestComposants_Encoder" class="button">
                    <i class="fab fa-github"></i> Voir sur GitHub
                </a>
            </div>
        </section>

        <section id="markdown-section">
            <h2>Documentation du Projet</h2>
            <!-- Le contenu Markdown sera chargé ici dynamiquement -->
            <div id="markdown-container"></div>
        </section>
    </main>

    <script>
        // Charge et affiche le Markdown dynamiquement
        fetch('assets/md/README.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('markdown-container').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                console.error('Erreur lors du chargement du Markdown :', error);
                document.getElementById('markdown-container').innerHTML =
                    '<p>Erreur de chargement de la documentation. Veuillez réessayer plus tard.</p>';
            });
    </script>
</body>
</html>
